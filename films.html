<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link

    <div class="desktop">
      <nav class="navbar bg-black">
        <div class="container">
          <div>
            <a href="./index.html">
              <img
                src="./assets/img/icones/bedflix-logo.png"
                alt="logo"
                class="navbar-brand"
                width="155"
                height="60"
            /></a>
            <a class="navbar-brand text-light" href="./index.html">Accueil</a>
            <a
              class="navbar-brand text-light link-opacity-50-hover"
              href="./series.html"
              >Séries</a
            >
            <a
              class="navbar-brand text-danger link-opacity-50-hover"
              href="./films.html"
              >Films</a
            >
          </div>
          <div>
            <form class="d-flex bg-black" role="search">
              <input
                class="form-control rounded-0"
                type="search"
                placeholder="Titre, genres, ..."
                aria-label="Search"
              />
              <a href="http://" title="Aucune notification."
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="100%"
                  fill="currentColor"
                  class="bi bi-bell-fill text-light ms-5"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"
                  /></svg
              ></a>
              <a href="http://">

                  src="./assets/img/icones/avatar.png"
                  alt="avatar"
                  height="50px"
                  class="ms-5 rounded-3 bg-dark"
                />
              </a>
            </form>
          </div>
        </div>

        <div class="dropdown ms-5">

            aria-expanded="false"

            Genres
          </button>
          <ul class="dropdown-menu">
            <li><button class="dropdown-item" type="button">Action</button></li>
            <li>

            </li>
            <li><button class="dropdown-item" type="button">Coquin</button></li>
          </ul>
        </div>
      </div>

      <div

      >
        <img src="./assets/img/icones/b logo.svg" alt="logo" />
        <div class="films-title ms-5">FILM</div>
      </div>

      <div class="container fixed-bottom mb-5 text-light fs-1 ms-5">
        <div class="films-title">Films du moment</div>
        <div id="carouselExample">
          <div class="d-flex">
            <div >

            </div>
            <div >
              <img src="./assets/img/films/card-27.png" class="m-1"/>
            </div>
            <div >

            </div>
          </div>

          </button>
          <button

          <img src="./assets/img/icones/b logo.svg" alt="b logo" />
        </div>
      </div>

        <button type="button" class="btn btn-light m-5"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">

        </svg>Lecture</button>

          <img

            alt=""

          />
        </div>
        <div class="cheat-cards-1">
          <img src="./assets/img/cheat-cards/exclusivités.png" alt="" />
        </div>
        <div class="cheat-cards-3">
          <img src="./assets/img/cheat-cards/series à voir.png" alt="" />
